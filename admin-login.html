<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bazaar Odisha</title>
    <link rel="icon" type="image/webp" href="images/favicon.webp">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0f766e; --primary-hover: #115e59;
        }
        body { font-family: 'Poppins', sans-serif; }
        .btn-primary { background-color: var(--primary-color); color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .form-input { width: 100%; border: 1px solid #D1D5DB; border-radius: 0.5rem; padding: 0.75rem 1rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.2); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="w-full max-w-md mx-auto p-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <a href="index.html">
                    <img src="images/logo.webp" alt="Bazaar Odisha Logo" class="h-12 mx-auto mb-2">
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Admin Panel Login</h1>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-id" class="block text-sm font-medium text-gray-700">Login ID</label>
                    <input type="text" id="login-id" class="form-input mt-1" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="form-input mt-1" required>
                </div>
                
                <div id="login-error" class="hidden text-sm text-center text-red-600 bg-red-100 p-3 rounded-lg">
                    <!-- Error message will appear here -->
                </div>

                <div>
                    <button type="submit" class="w-full btn-primary font-bold py-3 px-4 rounded-lg">Login</button>
                </div>
            </form>
        </div>
        <p class="text-center text-sm text-gray-500 mt-6">&copy; 2025 Bazaar Odisha</p>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const loginId = document.getElementById('login-id').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            // Hardcoded credentials
            const correctLoginId = 'Admin1';
            const correctPassword = 'Admin123';
            
            if (loginId === correctLoginId && password === correctPassword) {
                // On successful login, set a flag in sessionStorage
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                // Redirect to the dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show an error message
                errorDiv.textContent = 'Invalid credentials. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
